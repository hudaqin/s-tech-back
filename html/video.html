<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>S-TECH 圣泰克 后台管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	</head>

	<body>
		<button class="layui-btn">
		  	<i class="layui-icon">&#xe608;</i> 添加视频
		</button>
		<table class="layui-hide" id="product_list" lay-filter="demo"></table>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="../layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

		<script>
			//分页参数设置 这些全局变量关系到分页的功能
			//var startAllAppoint = 0;//开始页数    这个可以省略
			var pageSize = 8; //每页显示数据条数
			var currentPageNo = 1; //当前页数
			var dataLength = 0; //数据总条数
			//分页控件
			layui.use(['laydate', 'layer', 'table', 'carousel', 'upload', 'element'], function() {
				var laypage = layui.laypage, //分页
					layer = layui.layer, //弹层
					table = layui.table, //表格
					element = layui.element; //元素操作
				//执行一个 table 实例
				table.render({
					elem: '#product_list',
					//					height: 532,
					url: baseIP + '/manage/product/list', //					这里的url是自己写的一个js 引入js到这个页面就行例：var URL = "http://192.168.0.106:8080/website";
					method: 'POST', //laui 修改请求方式
					where: {
						"token": sessionStorage.getItem("login_token"),
						"page": currentPageNo, //页码的参数名称，默认：page
						"limit": pageSize //每页数据量的参数名，默认：limit
					},
					response: {
						statusName: 'code', //数据状态的字段名称，默认：code
						countName: 'totalCount', //数据总数的字段名称，默认：count
						dataName: 'pageList' //默数据列表的字段名称，认：data        //我返回的datas集合 
					},
					page: true, //开启分页
					limits: [10, 15, 20, 25],
					limit: 10,
					cols: [
						[ //表头
							{
								field: 'id',
								//											width: 200,
								title: 'ID',
								sort: true
							}, {
								field: 'name',
								//											width: 200,
								title: '产品名称'
							}, {
								field: 'img',
								//											width: 200,
								title: '产品图片链接',
								sort: true
							}, {
								field: 'model',
								//											width: 200,
								title: '产品型号'
							}, {
								field: 'desc',
								title: '产品描述',
								//											minWidth: 150
							}, {
								field: 'createTime',
								//											width: 80,
								title: '创建时间',
								sort: true
							}, {
								fixed: 'right',
								width: 165,
								align: 'center',
								toolbar: '#barDemo'
							}
						]
					]
				});
				//监听工具条
				table.on('tool(demo)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
					var data = obj.data, //获得当前行数据
						layEvent = obj.event; //获得 lay-event 对应的值
					if(layEvent === 'detail') {
						layer.msg('查看操作');
					} else if(layEvent === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del(); //删除对应行（tr）的DOM结构
							layer.close(index);
							//向服务端发送删除指令
						});
					} else if(layEvent === 'edit') {
						layer.msg('编辑操作');
					}
				});
			});
		</script>

	</body>

</html>
